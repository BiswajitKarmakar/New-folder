<html>
    <title></title>
    <head>
    </head>
    <body>
    <fieldset style="float: left;width: 280px;background-color: chocolate;">
        
        <h1>From Validation</h1>
        <form action="index.html">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                    <input type="text" id="nameid" placeholder="Enter your name"><br>
                    <span id="namespanid"></span>
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                    <input type="password" id="passwordid" placeholder="Enter passward" onkeyup="passwordvalidation(this.value)"><br>
                    <span id="passwordspanid"></span>
                    </td>
                </tr>

                <tr>
                    <td>Conform Password:</td>
                    <td>
                        <input type="password" id="conformpasswordid" placeholder="Enter password again " onkeyup="conformpasswordvalidation()"><br>
                        <span id="conformpasswordspanid"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" id="emailid" placeholder="Enter your Email" onkeyup="emailvalidation(this.value)">
                       <br> <span id="emailspanid"></span>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        Male<input type="radio" name="gender" value="Male">&nbsp
                        Female<input type="radio" name="gender" value="Female"><br>
                        <span id="genderspanid"></span>
                    </td>
                </tr>
                
                <td>
                    <td>
                    <input type="button" id="sumitid" value="submit" onclick=" return validation() ">
                    </td>
                </td>

            </table>
        </form>
    <fieldset>

       

        <script>
            var cpvchk=0;
        function validation()
        {
            let name= document.getElementById("nameid").value;
            let pass= document.getElementById("passwordid").value;
            let conformpass= document.getElementById("conformpasswordid").value;
            let eml=document.getElementById("emailid").value;
            let sex=document.getElementsByName("gender");

            if(name.trim()=="")
            {
                document.getElementById("namespanid").textContent="please fill the above fill";
                return false;
            }   
            else
            {
                document.getElementById("namespanid").textContent="";
            }

             if(pass.trim()=="")
             {
                document.getElementById("namespanid").textContent="";
                document.getElementById("passwordspanid").textContent="please fill the password";
                return false;
             }

             if(conformpass.trim()=="")
             {
                document.getElementById("passwordspanid").textContent="";
                document.getElementById("conformpasswordspanid").textContent="Please enter Conform Password";
                return false;
             }

             if(eml.trim()=="")
             {
                 document.getElementById("conformpassworsspanid").textContent="";
                 document.getElementById("emailspanid").textContent="please Enter a Email";
                return false;
             }

             if(sex[0].checked==false && sex[1].checked==false)
             {
                 document.getElementById("genderspanid").textContent="please select your gender";
                return false;
             }
             else
             {
                return true;
             } 
            
             
        }   

        function passwordvalidation(value)
        {
            pwd=value.trim();
            if(pwd.length==0)
            {
                document.getElementById("namespanid").textContent="";
                document.getElementById("passwordspanid").textContent="password should be minimum 15 character"
                document.getElementById("passwordspanid").style.color="red";
            }
            if(pwd.length>0 && pwd.length <=3)
            {
                document.getElementById("passwordspanid").textContent="short Password";
                document.getElementById("passwordspanid").style.color="red";
            }
            else if(pwd.length>3 && pwd.length<=7)
            {
                document.getElementById("passwordspanid").textContent="";
                document.getElementById("passwordspanid").textContent="mediam Password";
                document.getElementById("passwordspanid").style.color="green";
            }
            else if(pwd.length>7)
            {
                document.getElementById("passwordspanid").textContent="";
                document.getElementById("passwordspanid").textContent="strong Password";
                document.getElementById("passwordspanid").style.color="blue";

            }
            else
            {
                document.getElementById("passwordspanid").textContent="";
            }
            
        }

        function conformpasswordvalidation()
        {
            let pwds=document.getElementById("passwordid").value;
            let compwds=document.getElementById("conformpasswordid").value;
            document.getElementById("passwordspanid").textContent="";
            if(compwds==0)
            {
                document.getElementById("conformpasswordspanid").textContent="";
            }
            else if(pwd==compwds)
            {
                cpvchk=1;
                document.getElementById("conformpasswordspanid").textContent="Password Match..";
                document.getElementById("conformpasswordspanid").style.color="green";
            }
            else
            {
                document.getElementById("conformpasswordspanid").textContent="password not match..";
                document.getElementById("conformpasswordspanid").style.color="red";
            }

        }

        function emailvalidation(email)
        {
            let chk=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
           if(cpvchk!=1)
           {
               document.getElementById("conformpasswordspanid").textContent="password not match..";
           }
           else
           {
                document.getElementById("conformpasswordspanid").textContent="";
           }
           
          
           if(email.match(chk))
            {
                document.getElementById("emailspanid").textContent="";
            }
            else
            {
                document.getElementById("emailspanid").textContent="please enter a valid email";
                document.getElementById("emailspanid").style.color="red";
            }
        }
        
        </script>
    </body>
</html>
